<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Home</title>
</head>
<body>
    <div class="box-w100-h40 fl-column bg-green">    
        <p>Type this word:</p>
        <h1 id="wordToType"></h1>
    </div>
    <div class="box-w100-h45 fl-column bg-light-green">
        <h1 id="wordTyped"></h1>
    </div>
    <div class="box-w100-h15 fl-row bg-light-green gap-40">
        <div class="bg-black padded txt-white rounded shadow-md">
            <h3 id="word-per-minute">WPM: 0</h3>
        </div>
        <div class="bg-black padded txt-white rounded shadow-md">
            <h3 id="last-percentage">LWP: 0%</h3>
        </div>
        <div class="bg-black padded txt-white rounded shadow-md">
            <h3 id="best-score-word">BSW: 0</h3>
        </div>
        <div class="bg-black padded txt-white rounded shadow-md">
            <h3 id="active-score-word">ASW: 0</h3>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
